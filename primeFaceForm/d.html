<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>PrimeFaces Form Example</title>
</h:head>
<h:body>
    <h:form id="form">

        <!-- Panel for Form Layout -->
        <p:panel header="User Registration Form" style="width: 400px; margin: 0 auto;">
            
            <!-- Input Text for Name -->
            <p:outputLabel for="name" value="Name: " />
            <p:inputText id="name" value="#{userBean.name}" required="true" 
                         requiredMessage="Name is required." />
            <p:message for="name" />

            <!-- Input Email -->
            <p:outputLabel for="email" value="Email: " />
            <p:inputText id="email" value="#{userBean.email}" required="true"
                         requiredMessage="Email is required." />
            <p:message for="email" />

            <!-- Dropdown for Gender -->
            <p:outputLabel for="gender" value="Gender: " />
            <p:selectOneMenu id="gender" value="#{userBean.gender}">
                <f:selectItem itemLabel="Select Gender" itemValue="" />
                <f:selectItem itemLabel="Male" itemValue="Male" />
                <f:selectItem itemLabel="Female" itemValue="Female" />
                <f:selectItem itemLabel="Other" itemValue="Other" />
            </p:selectOneMenu>
            <p:message for="gender" />

            <!-- Date Picker -->
            <p:outputLabel for="dob" value="Date of Birth: " />
            <p:datePicker id="dob" value="#{userBean.dateOfBirth}" pattern="MM/dd/yyyy" />
            <p:message for="dob" />

            <!-- Submit Button -->
            <p:commandButton value="Submit" action="#{userBean.submit}" 
                             update="form" />
        </p:panel>

    </h:form>
</h:body>
</html>
