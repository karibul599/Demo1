<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3a3acd;
        }
        .dashboardPage {
            padding: 20px;
        }
        .card-container {
            display: flex;
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="dashboardPage" id="dashboardPage-10011">
        <!-- Main Cards -->
        <div class="card-container">
            <div class="card" id="totalAmountCard">Total Amount</div>
            <div class="card" id="totalShareCard">Total Share Number</div>
        </div>
    </div>
</body>
</html>
